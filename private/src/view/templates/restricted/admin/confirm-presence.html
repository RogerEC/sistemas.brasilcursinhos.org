{% extends "restricted/base.html" %}

{% block innerHead %}
<title>Participantes do Evento - Brasil Cursinhos</title>
<meta name="keywords" content="Brasil Cursinhos">
<meta name="description" content="Página de administrador do site Brasil Cursinhos.">
{% endblock innerHead %}

{% block innerMain %}
<h2 class="mt-3">Confirmar presença</h2>
{% if error == false %}
<div class="card">
  <div class="card-body">
    <form action="/presence/confirm" method="post">
      <input type="hidden" name="form-code" value="{{formCode}}">
      <input type="hidden" name="activity-id" value="{{activity.id}}">
      <input type="hidden" name="participant-id" value="{{participant.id}}">
      <div class="row mb-3 g-2">
        <div class="col-8">
          <label for="activity-name"><b>Atividade:</b></label>
          <input type="text" class="form-control" id="activity-name" value="{{activity.name}}" readonly disabled>
        </div>
        <div class="col-4">
          <label for="activity-name"><b>Local:</b></label>
          <input type="text" class="form-control" id="activity-name" value="{{activity.local}}" readonly disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label for="activity-name"><b>Participante:</b></label>
          <input type="text" class="form-control" id="activity-name" value="{{participant.name}}" readonly disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label for="activity-name"><b>Cursinho:</b></label>
          <input type="text" class="form-control" id="activity-name" value="{{participant.cup}}" readonly disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button class="btn btn-secondary-bc w-100" id="btn-confirm-presence" type="submit">
            <span class="material-symbols-outlined">send</span> Confirmar
          </button>
        </div>
      </div>
    </form>
    <form action="/presence/cancel" method="post">
      <input type="hidden" name="form-code" value="{{formCode}}">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary-bc w-100" id="btn-cancel-presence">
            <span class="material-symbols-outlined">cancel</span> Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% else %}
<h4 class="text-danger my-3">ERRO!</h4>
<p class="text-danger my-3">{{errorMessage}}</p>
<form action="/presence/cancel" method="post">
  <input type="hidden" name="form-code" value="{{formCode}}">
  <button class="btn btn-secondary-bc" id="btn-cancel-presence">
    <span class="material-symbols-outlined">arrow_back</span> Voltar
  </button>
</form>
{% endif %}
{% endblock innerMain %}
